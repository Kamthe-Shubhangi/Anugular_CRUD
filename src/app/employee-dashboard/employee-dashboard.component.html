<nav class="navbar navbar-expand-sm navbar-primary bg-primary">
  <div class="container-fluid">
    <h1>Angular Crud</h1>
    <div class="d-flex">
      <button
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#myModal"

      >
        Add Employess
      </button>
    </div>

</nav>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of empdata">
      <td>{{ row.id }}</td>
      <td>{{ row.firstname }}</td>
      <td>{{ row.lastname }}</td>
      <td>{{ row.email }}</td>
      <td>
        <button class="btn btn-primary"  type="button" data-bs-toggle="modal"
        data-bs-target="#myModal" (click)="onEdit(row)">Edit</button>
        <button
          class="btn btn-danger ms-2"
          (click)="deleteEmployee(row)"
          type="button"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Employee Details</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="formvalue">
          <div class="mb-3 mt-3">
            <label for="email">First Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="firstname"
              id="first"
              placeholder="Enter Name"
              name="first"
            />
          </div>
          <div class="mb-3">
            <label for="pwd">Last Name:</label>
            <input
              type="text"
              class="form-control"
              formControlName="lastname"
              id="name"
              placeholder="Enter Name"
              name="name"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button
        type="button"
        id="cancel"
        class="btn btn-primary"
        data-bs-dismiss="modal"
      >
        Cancel
      </button>
        <button
          type="button"
          (click)="postEmployeeDetails()"
          class="btn btn-primary"
          data-bs-dismiss="modal"
        >
          Add
        </button>
        <button
        type="button"
        (click)="update()"
        class="btn btn-primary"
        data-bs-dismiss="modal"
      >
        Update
      </button>
      </div>
    </div>
  </div>
</div>
